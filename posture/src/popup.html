<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <title>Posture and Health Break Reminder</title>

    
  </head>
  <body>
    <div>
      <div class="btn-group" role="group" style="width: 100%">
        <button type="button" data-tab="home" class="btn nav-btn btn-secondary active">Home</button>
        <button type="button" data-tab="stats" class="btn nav-btn btn-secondary">Stats</button>

      </div>
      <hr />
    </div>
    <div class="home screen">
      <div class="mt9 text-center greenbg hidden" id="timer-wrapper">
        <div class="work-timer p10">
          <i> You've been working for </i>
          <div class="timer-div">
            <span class="timer-icon">⏰</span> <span id="work-time"></span>
            <span class="small"> <i> minutes </i></span>
          </div>
        </div>
        <div class="break-timer p10">
          <i> Break duration is on  </i>
          <div class="timer-div">
            <span class="timer-icon">⏰</span> <span id="break-time"></span>
            <span class="small"> <i> minutes </i></span>
          </div>
          <button type="button" class="btn btn btn-outline-secondary end-break mt-1">End Break Early</button>
        </div>
      </div>

      <div class="mt9 text-center greenbg p10" id="timer-instruction">
        Select Break Frequency and Length Preferences
      </div>
      <div class="config-div mbt35 text-center">
        <span class="mb5">Break Frequency(every)</span>
        <div class="mb15">
          <div class="center-div">
            <div class="btn-group time-btn-group" role="group" data-type="work">
              <button type="button" class="time-btn btn btn-secondary active" value="15"> 15 </button>
              <button type="button" class="time-btn btn btn-secondary" value="30"> 30 </button>
              <button type="button" class="time-btn btn btn-secondary" value="45"> 45 </button>
              <button type="button" class="time-btn btn btn-secondary" value="60"> 60 </button>
              <!-- <input type="number" value="15" class="form-control" id="time-minutes"  placeholder="Enter your preference"> -->
            </div>
          </div>
          minutes
        </div>
      </div>
      <div class="config-div mbt35 text-center">
        <span class="mb5">Break Length</span>
        <div class="mb15">
          <div class="center-div">
            <div class="btn-group time-btn-group" role="group" data-type="break">
              <button type="button" class="time-btn btn btn-secondary active" value="2"> 2 </button>
              <button type="button" class="time-btn btn btn-secondary" value="5"> 5 </button>
              <button type="button" class="time-btn btn btn-secondary" value="7"> 7 </button>
              <button type="button" class="time-btn btn btn-secondary" value="9"> 9 </button>
              <!-- <input type="number" value="15" class="form-control" id="time-minutes"  placeholder="Enter your preference"> -->
            </div>
          </div>
          minutes
        </div>
      </div>
      <div class="text-center">
        <div class="row position-relative">
          <div class="col-4 offset-4 float-right">
            <button type="button" class="btn btn-secondary btn-lg update-btn mb15">
              Update
            </button>
          </div>
          <div class="instruction-text text-center col-12">click update to save changes</div>
        </div>

      </div>
      <hr class="hr-bottom" />
      <div class="bottom-settings">
        <label class="tgl">
          <input type="checkbox" checked="" name="switch">
          <span class="tgl_body">
          <span class="tgl_switch"></span>
          <span class="tgl_track">
          <span class="tgl_bgd"></span>
          <span class="tgl_bgd tgl_bgd-negative"></span>
          </span>
          </span>
        </label>
        <span class="float-left btn-sm btn-info learn-exercise btn-learnExercise">
          Posture Stretches
        </span>
        <span class="float-right status-indicator status-indicator-on">ON</span>
        <span class="float-right status-indicator status-indicator-off">OFF</span>
      </div>
    </div>
    <div class=" stats screen hidden">
      <div class="mt9">
        Stats Coming Soon...
      </div>
    </div>
    <!-- <div class="">
      <div class="float-right">

      </div>
    </div> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
