  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm" method="POST">
          <div class="modal-header">
            <h4 class="modal-title" id="registerModalLabel">Register</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="control-label">First Name:</label>
              <input type="text" class="form-control" id="registerFirstName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Last Name:</label>
              <input type="text" class="form-control" id="registerLastName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Email:</label>
              <input type="text" class="form-control" id="registerEmail">
            </div>
			<div class="form-group">
              <label for="mob">Mobile No.</label>
              <input type="number" class="form-control" id="registerMob" min="1000000000" max="9999999999">
            </div>
			<div class="form-group">
				<label for="college" class="control-label">College</label>
				<select id="registerCollege" name="college" class="form-control" onchange="if (this.value=='other'){this.form['registertext'].style.visibility='visible'}else {this.form['registertext'].style.visibility='hidden'};" required>
					<option value="MNNIT, Allahabad" >MNNIT, Allahabad</option>
					<option value="other">Other</option>
				</select>
				<input type="text" class="form-control" id="registertext" placeholder="Enter College" name="collegetext" style="visibility:hidden;" >
			</div>
			<div class="form-group">
              <label for="recipient-qual" class="control-label">Qualification</label>
              <input type="text" class="form-control" id="registerQual" placeholder="Enter Qualification">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Password:</label>
              <input type="password" class="form-control" id="registerPassword" >
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Confirm Password:</label>
              <input type="password" class="form-control" id="registerConfirmPassword">
            </div>
          </div>
		  
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm" method="POST">
          <div class="modal-header">
            <h4 class="modal-title" id="loginModalLabel">Login</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="control-label">Email:</label>
              <input type="text" class="form-control" id="loginEmail">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Password:</label>
              <input type="password" class="form-control" id="loginPassword">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="doLogin">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
  <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="Add Contact" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" id="projectForm" name="projectForm">
          <div class="modal-header">
            <h4 class="modal-title" id="addProjectModalLabel">Add Blog Entry</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" required placeholder="Author Name">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Enter Description">
            </div>
			
			<div class="form-group">
				<div class="file-upload" style="width:15%">
				  <div class="file-select">
					<div class="file-select-button" id="fileName">Upload Pic</div>
					<div class="file-select-name" id="noFile">...</div> 
					<input type="file" name="bfile" id="bfile" accept="image/*">
				  </div>
				</div>
                <input type="text" class="form-control" id="blogimg" placeholder="Image URL">	
			</div>
			
            <div class="form-group">
              <label for="day">Date</label>
              <input type="date" class="form-control" id="day" placeholder="Select Date">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary addValue">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
