function onChildAdd (snap) {
  $('#blogs').append(projectHtmlFromObject(snap.key, snap.val()));
}

//prepare project object's HTML
function projectHtmlFromObject(key, project){
  return '<div class="blog-post-main-image">'
            +' <img class="post-image img-responsive" src="'+ project.blogimg + '" alt="blog-post-1" />'
            +'</div>'
            +'<div class="blog-post-content">'
             + ' <h1>'+ project.title +'</h1>'

               + '<div class="entry-meta">'
                +  '<span class="date"><a href="#"><i class="fa fa-fw fa-clock-o"></i> '+ project.date +'</a></span>'

				+project.description
